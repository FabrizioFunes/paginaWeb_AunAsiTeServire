<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="galeriasstyles.css" />


    <!-- fuentes titulos -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
<!-- fuentes texto -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playball&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" 
</head>
<body>
    <div id="loader-wrapper"> 
        <img src="../fotos-dibujo/Cap-7.png" id="loader-image" alt="Cargando...">
        <p class="loading-text">Cargando</p>
    </div>


<!-- Encabezado con imagen y frase -->
    <header class="hero">
        <div class="overlay">
            <h2>Aun así...Te serviré</h2>
            <p>Edith Winter: Una historia de fe que inspira</p>
        </div>
    </header>

    <div class="gallery">
        <!-- Cada contenedor ahora tiene un data-id único -->
        <div class="contenedor" data-id="cap1"><img src="../fotos-dibujo/Cap-1.png" alt=""></div>
        <div class="contenedor" data-id="cap2a"><img src="../fotos-dibujo/Cap-2a.png" alt=""></div>

        <div class="contenedor" data-id="cap6"><img src="../fotos-dibujo/Cap-6.png" alt=""></div>
        <div class="contenedor" data-id="cap7"><img src="../fotos-dibujo/Cap-7.png" alt=""></div>

        <div class="contenedor" data-id="cap11"><img src="../fotos-dibujo/Cap-11.png" alt=""></div>

        <div class="contenedor" data-id="cap16"><img src="../fotos-dibujo/Cap-16.jpeg" alt=""></div>
    </div>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modal-body" class="modal-body">
                <!-- imágenes dinámicamente -->
            </div>
        </div>
    </div>

    <script src="galeriascript.js"></script>
